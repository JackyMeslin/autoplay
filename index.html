<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lire une video automatiquement à son chargement  : attribut autoplay</h1>
<h2>Avec attribut autoplay sur la balise HTML video</h2>
<p>Chrome, Opéra par exemple, autorisent l'<strong>autoplay</strong> que si la video à l'attribut <strong>muted</strong></p>
<figure><video controls autoplay preload="auto" id="idvideo" >
  <source type="video/mp4" src="https://outils-javascript.aliasdmc.fr/img/videos/mov_bbb.mp4"></source>
  <source type="video/ogg" src="https://outils-javascript.aliasdmc.fr/img/videos/mov_bbb.ogv"></source>
<source type="video/webm" src="https://outils-javascript.aliasdmc.fr/img/videos/mov_bbb.webm"></source>
Votre navigateur ne supporte pas la balise HTML5 video.
</video>
<figcaption>
    <button type="button" onclick="fctPlay('idvideo')">play()</button>
  doit jouer la vidéo
</figcaption>
</figure>

<script>
    function fctAutoplay(sIdVideo){
  var oVideo = document.getElementById(sIdVideo);
  oVideo.autoplay = true;
}//fct 

function fctPlay(sIdVideo){
  var oVideo = document.getElementById(sIdVideo);
  var playPromise = oVideo.play();

  if (playPromise !== undefined) {
    playPromise.then(function() {
      //  
    }).catch(function(error) {
      var oDetect = document.getElementById("detect"+sIdVideo);
      if(oDetect){
        oDetect.innerHTML = "(on la détecté en javascript que la vidéo ne c'est pas lancée)";
      }
    });
  }
}//fct 

document.addEventListener('DOMContentLoaded',function(){
  //fctAutoplay('idvideo');
  fctAutoplay('idvideoA');
  fctAutoplay('idvideoA2'); 
  fctPlay('idvideoB')
  fctPlay('idvideoB2')
});
</script>
</body>
</html>
